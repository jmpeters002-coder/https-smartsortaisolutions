{% extends 'base.html' %}

{% block content %}
<section style="max-width:480px;margin:60px auto;padding:30px;border-radius:12px;background:rgba(2,6,23,0.6);">
    <h2>Admin Login</h2>
    {% if error %}
        <p style="color:#ffb4b4">{{ error }}</p>
    {% endif %}
    <form method="post">
        <div style="margin-bottom:12px;">
            <label>Username</label>
            <input type="text" name="username" required style="width:100%;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#fff">
        </div>
        <div style="margin-bottom:12px;">
            <label>Password</label>
            <input type="password" name="password" required style="width:100%;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#fff">
        </div>
        <button type="submit">Login</button>
    </form>
</section>
{% endblock %}
