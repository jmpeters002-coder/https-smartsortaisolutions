{% extends 'base.html' %}

{% block content %}
<section style="max-width:480px;margin:60px auto;padding:30px;border-radius:12px;background:rgba(2,6,23,0.6);border:2px solid rgba(14,165,233,0.3);">
    <h2 style="text-align:center;color:#0ea5e9;">Admin Login</h2>
    
    {% if error %}
        <div style="background:#ffb4b4;color:#660000;padding:12px;border-radius:6px;margin-bottom:15px;">
            <strong>‚ùå {{ error }}</strong>
        </div>
    {% endif %}
    
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div style="margin-bottom:15px;">
            <label style="display:block;margin-bottom:5px;font-weight:600;">Username or Email</label>
            <input type="text" name="login" placeholder="admin@yourdomain.com" required style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.05);color:#fff;box-sizing:border-box;">
        </div>

        <div style="margin-bottom:15px;">
            <label style="display:block;margin-bottom:5px;font-weight:600;">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.05);color:#fff;box-sizing:border-box;">
            <small style="opacity:0.6;display:block;margin-top:5px;">Password must be at least 8 characters and include upper/lower/digit/special</small>
        </div>

        <button type="submit" style="width:100%;padding:12px;background:#0ea5e9;color:white;border:none;border-radius:6px;font-weight:700;cursor:pointer;transition:all 0.3s ease;">Sign In</button>
    </form>

    <hr style="border:none;border-top:1px solid rgba(255,255,255,0.1);margin:20px 0;">
    
    <p style="text-align:center;opacity:0.7;font-size:13px;">
        <strong>Note:</strong> On first login with passkey, you'll be asked to set a permanent password.
    </p>
</section>
{% endblock %}
