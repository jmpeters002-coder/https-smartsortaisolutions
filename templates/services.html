{% extends "base.html" %}
{% block content %}

<section class="services-header">
    <h1>Our Services</h1>
    <p>Professional AI and technology solutions tailored to your business needs.</p>
</section>

<section class="services-container">
    <div class="container cards">
        {% for product in products %}
        <div class="card">
            <h3>{{ product.title }}</h3>
            <p>{{ product.description }}</p>
            <div class="price-tag">${{ product.price }}</div>
            <button class="enroll-btn" data-id="{{ product.id }}" data-title="{{ product.title|e }}" data-price="{{ product.price }}">Request Service</button>
        </div>
        {% endfor %}
    </div>
</section>

<!-- Service Request Modal -->
<div id="enrollModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEnrollModal()">&times;</span>
        <h2>Request Service</h2>
        <form method="POST" id="enrollForm">
            <input type="hidden" id="productId" name="product_id">
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Service: <span id="courseName"></span></label>
                <label>Cost: $<span id="coursePrice"></span></label>
            </div>

            <button type="submit" class="btn">Proceed to Payment</button>
        </form>
    </div>
</div>

<script>
function showEnrollModal(productId, productTitle, productPrice) {
    document.getElementById('productId').value = productId;
    document.getElementById('courseName').textContent = productTitle;
    document.getElementById('coursePrice').textContent = productPrice;
    document.getElementById('enrollModal').style.display = 'block';
}

function closeEnrollModal() {
    document.getElementById('enrollModal').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', function() {
    console.log('Service enroll script loaded');

    // Attach handlers to all enroll buttons (safe: uses data-attributes)
    var buttons = document.querySelectorAll('.enroll-btn');
    if (buttons.length === 0) {
        console.warn('No enroll buttons found on services page');
    }
    buttons.forEach(function(btn){
        btn.addEventListener('click', function(){
            const id = this.dataset.id;
            const title = this.dataset.title;
            const price = this.dataset.price;
            showEnrollModal(id, title, price);
        });
    });

    var enrollForm = document.getElementById('enrollForm');
    if (enrollForm) {
        enrollForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const productId = document.getElementById('productId').value;
            const form = this;
            form.action = '/create-order/' + productId;
            form.submit();
        });
    } else {
        console.warn('enrollForm not found on services page');
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('enrollModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
});
</script>

{% endblock %}
